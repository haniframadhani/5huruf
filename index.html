<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- fonts -->
	<link rel="stylesheet" href="css/fonts.css">
	<!-- my css -->
	<link rel="stylesheet" href="css/style.css">

	<title>5huruf</title>
</head>

<body>
	<nav class="navbar fixed-top mobile-nav">
		<div class="container logo-icon">
			<img src="asset/img/5huruf.svg" alt="5huruf">
			<a class="icon icon-nav"><i data-feather="x"></i></a>
			<a class="icon icon-nav tidak-tampil"><i data-feather="search"></i></a>
		</div>
		<div class="search-bar my-5 text-center">
			<div class=" container">
				<div class="input-search">
					<form>
						<div class="input-spesifik">
							<ul class="input-spesifik-item justify-content-between">
								<li>
									<input type="text" autocomplete="off" class="text-center" id="pertama" maxlength="1"
										onkeyup="clickEvent(this, 'kedua')"><br>
									<p class="posisi">1</p>
								</li>
								<li>
									<input type="text" autocomplete="off" class="text-center" id="kedua" maxlength="1"
										onkeyup="clickEvent(this, 'ketiga')"><br>
									<p class="posisi">2</p>
								</li>
								<li>
									<input type="text" autocomplete="off" class="text-center" id="ketiga" maxlength="1"
										onkeyup="clickEvent(this, 'keempat')"><br>
									<p class="posisi">3</p>
								</li>
								<li>
									<input type="text" autocomplete="off" class="text-center" id="keempat" maxlength="1"
										onkeyup="clickEvent(this, 'kelima')"><br>
									<p class="posisi">4</p>
								</li>
								<li>
									<input type="text" autocomplete="off" class="text-center" id="kelima"
										maxlength="1"><br>
									<p class="posisi">5</p>
								</li>
							</ul>
						</div>
					</form>
					<div class="input-tidak-spesifik text-start">
						<div class="input-tidak-spesifik input-termasuk my-3">
							<form>
								<label for="termasuk" class="label-input-tidak-spesifik">termasuk huruf :</label><br>
								<input type="text" autocomplete="off" id="termasuk" name="termasuk"
									placeholder="a, j, y"><br>
							</form>
						</div>
						<div class="input-tidak-termasuk my-3">
							<form>
								<label for="tidakTermasuk" class="label-input-tidak-spesifik">tidak termasuk huruf
									:</label><br>
								<input type="text" autocomplete="off" id="tidak-termasuk" name="tidakTermasuk"
									placeholder="d, k, t"><br>
							</form>
						</div>
						<div class="form-text mt-0 mb-4">pisahkan dengan koma</div>
					</div>
				</div>
				<button type="button" class="btn btn-cari">cari!</button>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">
			<div class="hasil-pencarian">
				<h2>hasil pencarian : </h2>
				<div class="row my-3 hasil">
					<div class="empty-state blank text-center">
						<h3 class="error-message">kamu tidak mengisikan apapun</h3>
						<p>berikan sedikit petunjuk untuk dapat menemukan kata yang kamu cari</p>
						<img class="illustration img-fluid" src="asset/img/searching.svg">
					</div>
				</div>
			</div>
	</main>

	<footer>
		<div class="container py-3">
			<ul class="sosial-media justify-content-center m-0">
				<li><a href="https://github.com/haniframadhani/5huruf"><i data-feather="github" class="icon mx-1"
							alt="ikon github"></i></a>
				</li>
				<li><a href="https://www.instagram.com/haniframadhani_design/"><i data-feather="instagram"
							class="icon mx-1" alt="ikon instagram"></i></a></li>
				<li><a href="https://haniframadhani.github.io/"><i data-feather="globe" class="icon mx-1"
							alt="ikon website"></i></a></li>
			</ul>
			<p class="text-center mb-0 footer">copyright&copy; 2022 Hanif Ramadhani. All Right Reversed.</p>
		</div>
	</footer>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- feather icon -->
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<!-- my script -->
	<script src="script/script.js"></script>
</body>

</html>
